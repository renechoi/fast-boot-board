debug: false
management:
  endpoints:
    web:
      exposure:
        include: "*"  # 액츄에이터 기능 보도록 하는 설정

logging:
  level:
    fast.bootboard : debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fast_boot_board
    username: rene
    password: itiswhatitis
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true   # data.sql => 초기값으로 실행되는 data들 실행되도록
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: always        # 초기로 설정하는 data 언제 하는지
  data:
    rest:
      base-path: /api
      detection-strategy: annotated

